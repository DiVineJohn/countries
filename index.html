  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center mb-3">Pick a country, any country....</h1>

		<div class="container">
				<div class="row">
			
							
				  <div class="col">

						<form>
								<div class="form-group">
										<label for="exampleInputPassword1">Enter your desired country</label>
										<input
										  type="text"
										  class="form-control"
										  id="countryselect"
										  placeholder="Enter your desired country"
										/>
									  </div>
									  <button type="submit" id="findAll" class="btn btn-info">find all</button>
									  <button type="submit" id="findOne" class="btn btn-primary">find one</button>
									  <button type="submit" id="capital" class="btn btn-success">Capital city</button>
									</div>
									</form>
							
									
				 
				  <div class="col">
						<form>
						<div class="form-group">
								<label for="exampleFormControlSelect1">countries names</label>
								<select class="form-control" id="countryNames">
								  <option>1</option>
								
								</select>
								<div class="form-group">
										<label for="exampleFormControlSelect1">currencies </label>
										<select class="form-control" id="currencies">
										  <option>1</option>
									
										</select>
									  </div>
									</div>
									
	
								 </form>
							  </div>
							</div>

					
				  </div>
				</div>
			  </div>

	

      <div class="jR3DCarouselGallery mx-auto"></div>
      <br />
      <br />
      <br />
      <br />
    </div>
